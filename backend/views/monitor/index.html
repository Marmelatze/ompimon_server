{% extends "index.html" %}

{% block content %}
    <ul class="breadcrumb">
        <li><a href="/">Home</a> <span class="divider">/</span></li>
        <li class="active"><a href="/monitor">Monitor</a></li>
    </ul>

    <canvas id="canvas" width="940" height="500"></canvas>
    <div class="row">
        <div class="span6">
            <form action="" class="form-inline">

                <button class="btn btn-danger" id="delay-minus">-</button>
                <input type="text" id="delay" value="250" />
                <button class="btn btn-success" id="delay-plus">+</button>
            </form>
        </div>
        <div class="span6">
            <form action="" class="form-inline">
                <button class="btn btn-danger" id="recording">Start Recording</button>
            </form>
        </div>
    </div>

    <table class="table tables-bordered" id="legend" style="width:200px">
        <thead>
            <tr>
                <th>-</th>
                <th>ID</th>
                <th>Cluster</th>
                <th>Client</th>
            </tr>
        </thead>
    </table>
{% endblock %}

{% block javascripts %}
    {% parent %}
    <script type="text/javascript" src="/javascript/monitor.js"></script>
{% endblock %}
